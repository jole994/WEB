<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="getLocation()">Get</button>
    <br>
    <p id="country"></p>

    <script>
        var pNode=document.getElementById("country")
        function getLocation() {
            var xhttp= new XMLHttpRequest()
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            }
            xhttp.open('GET',"http://www.geoplugin.net/xml.gp?ip=178.149.230.73", true)
            xhttp.send();
        }

        function myFunction(xml) {
        
            var xmlDoc = xml.responseXML;
            var country = xmlDoc.querySelector("geoplugin_countryName");
            pNode.innerText=country.textContent;
        }
    </script>
</body>
</html>
